name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./example-upstream

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "example-upstream/.python-version"

      - name: Install dependencies
        run: uv sync

      - name: Run flake8
        run: uv run flake8

      - name: Run black (check)
        run: uv run black --check .

      - name: Run Django tests
        run: uv run python manage.py test

  go-tests:
    name: Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run go vet
        run: go vet ./cmd/...

      - name: Run go tests
        run: go test -v ./cmd/...
